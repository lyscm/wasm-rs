name: Build Container Image

on:
  push:
    branches:
      - master
    tags:
      - v*
    paths:
      - "**/*"
      - "!**/*.md"
      - "!**/.gitignore"
      - "!docs/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPOSITORY_NAME: ${{ github.repository }}
  IMAGE_NAME: biography

jobs:
  build:
    name: "Build Container Image"
    runs-on: ubuntu-latest    

    steps:
      - name: 1 - Checkout
        uses: actions/checkout@v2

      - name: 2 - Access Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 3 - Setup Registry Metadata
        id: metadata
        run: |

          # Change all uppercase to lowercase
          IMAGE_ID=${{ env.REGISTRY }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            VERSION=$(echo $VERSION | sed -e 's/^v//')
          fi

          # Set tag as nightly
          if [ "${{ github.event_name }}" = "schedule" ]; then
            VERSION=nightly
          fi

          # Use `latest` tag convention
          if [ "$VERSION" == "master" ]; then 
            VERSION=latest
            echo IMAGE_ID=$IMAGE_ID
            echo VERSION=$VERSION
          fi

          # Use versioning tag convention
          TAGS="--tag ${IMAGE_ID}:${VERSION}"
          if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            TAGS="$TAGS --tag ${IMAGE_ID}:latest"
          fi

          # Set outputs
          echo ::set-output name=image-id::${IMAGE_ID}
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=buildx-args::--cache-from "type=local,src=${{ github.workspace }}/.buildx-cache" \
            --cache-to "type=local,dest=${{ github.workspace }}/.buildx-cache" \
            --build-arg VERSION=${VERSION} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${GITHUB_SHA::8} \
            --build-arg REPOSITORY_NAME=${{ env.REPOSITORY_NAME }} \
            ${TAGS} \
            .

      - name: 4 - Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: 5 - Setup Build
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: 6 - Setup Caching
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ github.workspace }}/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.APPLICATION_NAME }}-${{ hashfiles('.buildx-cache/**') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ env.APPLICATION_NAME }}-

      - name: 7 - Build Packages
        run: |
          docker buildx build --output "type=image,push=true" ${{ steps.metadata.outputs.buildx-args }}
          docker buildx imagetools inspect ${{ steps.metadata.outputs.image-id }}:${{ steps.metadata.outputs.version }}